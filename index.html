<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Budget Calculator</title>
</head>
<body>
    <div class="main-heading">
        <span class="move">BUDGET CALCULATOR</span>
    </div>
    <div class="input-container">
        <div class="budget-input">
            <div class="topic-1">Please Enter Your Budget</div>
            <input type="number" id="budget-amount">
            <button type="submit"  id="budget-button">Calculate</button>

        </div>
        <div class="expense-input">
            <div class="topic-2">Please Enter Your Expense</div>
            <input type="text" id="expense-type">
            <div class="topic-3">Please Enter Expense Amount</div>
            <input type="number" id="expense-amount">
            <button type="submit"  id="expense-button">Add Expense</button>
        </div>
    </div>
    <div class="display-container">
        <div class="overall-display">
            <div class="budget-display virtual-display">
                <div class="topic">BUDGET</div>
                <div class="icon-box">
                    <i class="fas fa-money-bill-alt"></i>
                </div>
                <h1 class="reading-one" >
                    <i class="fas fa-rupee-sign"></i>
                    <span id="show-budget">0</span>
                </h1>
            </div>
            <div class="expenses-display virtual-display">
                <div class="topic">EXPENSES</div>
                <div class="icon-box">
                    <i class="far fa-credit-card"></i>
                </div>
                <h1 class="reading-two">
                    <i class="fas fa-rupee-sign"></i>
                    <span id="show-expenses">0</span>
                </h1>
            </div>
            <div class="balance-display virtual-display">
                <div class="topic">BALANCE</div>
                <div class="icon-box">
                    <i class="fas fa-balance-scale"></i>
                </div>
                <h1 class="reading-three" >
                    <i class="fas fa-rupee-sign"></i>
                    <span id="balance-amount">0</span>
                </h1>
            </div>
        </div>
        <div class="expense-display">
            <div class="topic-row">
                <div class="subtopic">Expense Title</div>
                <div class="subtopic">Expense Value</div>
                <div class="subtopic">Actions</div>
            </div>
            <div class="expense"></div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
